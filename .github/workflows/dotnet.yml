name: Qwirkle backend Development CI

on:
  push:
    branches: [ Development ]
  pull_request:
    branches: [ Development ]

jobs:
  build:

    runs-on: ubuntu-latest
    environment:
      name: Development

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test
    - name: Publish  
      run: dotnet publish Qwirkle.Web.Api -c Release -o ./publish -r linux-x64 --self-contained true /p:UseAppHost=true
    - name: Archive build

      
